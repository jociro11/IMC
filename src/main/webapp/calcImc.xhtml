<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Calcular IMC</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <h:outputStylesheet library="css" name="/bootstrap.min.css"/>
</h:head>
<h:body>

    <f:metadata>
        <f:viewParam name="id" value="#{imcMB.id}" />
        <f:viewParam name="nome" value="#{imcMB.nome}" />
        <f:viewParam name="peso" value="#{imcMB.peso}" />
        <f:viewParam name="altura" value="#{imcMB.altura}" />
    </f:metadata>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
    </div>

    <h:form id="form">
        <p:growl id="growl" showDetail="true"/>
        <div class="row justify-content-center">
            <div class="col-md-9" style="margin-top: 20px">
                <h3 align="center">CÃ¡lculo de IMC</h3>
                <div align="center" style="margin-top: 30px">
                    <h:outputLabel for="nome" class="col-sm-2 control-label">Nome</h:outputLabel>
                    <div class="col-sm-6" align="center">
                        <p:inputText class="form-control" id="nome" value="#{imcMB.nome}"/>
                    </div>

                </div>
                <div align="center" style="margin-top: 30px">
                    <h:outputLabel for="peso" class="col-sm-2 control-label">Peso</h:outputLabel>
                    <div class="col-sm-6" align="center">
                        <p:inputText class="form-control" id="peso" value="#{imcMB.peso}"/>
                    </div>

                </div>
                <div align="center" style="margin-top: 30px">
                    <h:outputLabel for="altura" class="col-sm-2 control-label">Altura</h:outputLabel>
                    <div class="col-sm-6" align="center">
                        <p:inputText class="form-control" id="altura" value="#{imcMB.altura}"/>
                    </div>

                </div>
                <div align="center" style="margin-top: 20px">
                    <p:commandButton value="Calcular" action="#{imcMB.calcular()}" update="@form growl" process="@form"
                                     class="btn btn-info btn-lg"/>
                </div>
            </div>
        </div>
    </h:form>

</h:body>
</html>
